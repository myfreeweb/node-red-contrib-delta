<script type="text/javascript">
	RED.nodes.registerType('delta', {
		category: 'function',
		color: '#C0C0C0',
		defaults: {
			name: { value: '' }
		},
		inputs: 1,
		outputs: 1,
		icon: 'delta-node-icon.png',
		label: function () {
			return this.name || 'delta'
		}
	})
</script>


<script type="text/x-red" data-template-name="delta">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
</script>


<script type="text/x-red" data-help-name="delta">
	<p>Computes the difference between the current input message and the previous one.</p>
</script>
